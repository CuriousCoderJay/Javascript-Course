<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5 Variable Practice</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      /*let is one of three ays to make a variable, it's used to declare a variable that can be reassigned later,  versatile and suitable for variables whose value might change.*/

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = "hello";
      console.log(message);
      console.log(";");

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      /*const is the second way to make a variable, meaning constant, it declares a constant variable whose value cannot be changed once set.As a common practice, Use const by default and let when you know the value will change.*/
      var variable3 = 3;
      /*var is the third way, its the older way to declare variables. It allows for reassignment like let.*/

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
